<!DOCTYPE html>
<html>
<head>
	<title>GoogleClone</title>
	<link type="text/css" rel="stylesheet" href="google.css" media="all">
</head>
<body>
<div class="viewport">
	<div id="nav">
		<ul id="list">
			<li class="lit">+You</li>
			<li class="lit">Gmail</li>
			<li class="lit">Images</li>
			<li class="lit">Apps</li>
			<li class="lit"><button id="reg" name="signup" label="Sign Up">
				<span>Sign Up</span></button></li>		
		</ul>
	</div>
	<div class="sform">
		<div id="glogo">
			<img width="269" height="95" src="https://www.google.com/images/srpr/logo11w.png">
		</div>
		<form class="sbf">
			<input id="insbox" type="text" value="" name="searchbox"></input>
			<button id="gsb" name="search" label="Google Search">
				<span id="gs">Google Search</span>
			</button>
			<button id="iflb" name="lucky" label="I'm Feeling Lucky">
				<span id="ifl">I'm Feeling Lucky</span>
			</button>
		</form>
	</div>

	
</div>
<div id="footer">
	<ul id="left">
		<li class="fli">Advertising</li>
		<li class="fli">Business</li>
		<li class="fli">About</li>
	</ul>
	<ul id="right">
		<li class="fli">Privacy</li>
		<li class="fli">Terms</li>
		<li class="fli">Settings</li>
	</ul>
	</div>
</body>
</html>
